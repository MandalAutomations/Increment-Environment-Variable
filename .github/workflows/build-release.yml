name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  MAJOR: ${{ vars.MAJOR }}
  MINOR: 1334

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }} 
        with:
          tag_name: v${{ env.MAJOR }}
          release_name: Release v${{ env.MAJOR }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

      - name: Configure Git
        run: |
          git config --global user.name "evanallen13" 
          git config --global user.email "evanallen13@gmail"

      - name: Make changes  
        run: |
          git add .
          git commit -m "Release v${{ env.MAJOR }}"
      
      - name: "Increment Major"
        uses: action-pack/increment@v2
        with:
          name: 'MAJOR'
          token: ${{ secrets.PAT_TOKEN }}

  
