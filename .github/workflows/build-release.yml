name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  MAJOR: 1
  MINOR: 0

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Create Release 
        uses: action-pack/github-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag: "v${{ env.MAJOR }}.${{ env.MINOR }}"
          title: "v${{ env.MAJOR }}.${{ env.MINOR }}"
          commit: "release/v${{ env.MAJOR }}.${{ env.MINOR }}"


  
